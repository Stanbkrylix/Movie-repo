<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Movie</title>
    </head>
    <body>
        <div class="container">
            <div class="tab-section">
                <ul class="tab-links">
                    <li><a href="#" class="all-movies-link">All Movies</a></li>
                    <li>
                        <a href="#" class="watched-movies-link"
                            >Watched Movies</a
                        >
                    </li>
                    <li>
                        <a href="#" class="plan-to-watch-link">Plan To Watch</a>
                    </li>
                </ul>
            </div>
            <div class="movies-section">
                <div class="title-section">
                    <h1>All Movies</h1>
                </div>
                <div class="movies-div"></div>
                <div class="add-button-div">
                    <button class="add-btn">Add New Movie</button>
                </div>
            </div>
        </div>
    </body>

    <!-- Template -->
    <template>
        <div class="movie-card">
            <div class="movie-card-title-div">
                <span class="title">Title:</span>
                <span class="card-title">Card Title</span>
            </div>

            <div class="movie-card-genre-div">
                <span class="title">Genre:</span>
                <div class="genre-buttons"></div>
            </div>

            <div class="movie-card-rating-div">
                <span class="rating">Rating:</span>
                <span class="card-rating">Card Rating</span>
            </div>

            <div class="movie-card-watched-div">
                <span class="watched">Watched:</span>
                <span class="card-watched">No</span>
            </div>
        </div>
    </template>
    <script type="module" src="app.js"></script>
</html>
